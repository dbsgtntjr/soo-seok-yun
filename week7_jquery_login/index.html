<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="assets/js/jquery-1.12.4.js" type="text/javascript"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="./assets/js/config.js"></script>
    <script type="text/javascript" src="./assets/js/login.js"></script>
    <script type="text/javascript" src="./assets/js/login.js"></script>
</head>
<body id="login">
    <!-- container -->
    <div class="continaer">
        <!--form_login -->
        
        <div id="form_login" class="panel panel-default">
            
            <div class="panel-body">
                <div id="login_input_form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember
                        </label>

                        <div class="link pull-right">
                            <a href="index1.html">Signup</a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <button id="doLogin" class="btn btn-primary btn-block">Login</button>

                    
                </div>

                <div id="confirmed_form" class="custom_form">
                    <div class="alert alert-success login_info" role="alert">
                        <h3>Login 정보 입니다.</h3>
                        <p class="name"></p>
                        <p class="email"></p>
                        <p class="password"></p>
                    </div>
                    <div class="link">
                        <a href="assets/img/deer.jpg">다음페이지</a>
                    </div>
                </div>

                <div id="failed_form"  class="custom_form">
                    <div class="alert alert-danger login_info" role="alert">
                        <h3>Login 실패 하였습니다.</h3>
                    </div>
                    <div class="link">
                        <a href="#">다시 시도하기</a>
                    </div>
                </div>

            </div>
        </div> <!--form_login -->
    </div>
    <!-- container -->

    <script>$(login.init);</script>
</body>
</html>
