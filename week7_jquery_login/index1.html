<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
<script src="assets/js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<link rel="stylesheet" href="assets/css/style1.css">
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/js/login1.js"></script>
<script type="text/javascript" src="assets/js/config.js"></script>
</head>
	<body id="login">
		<div class="container"><!--전체-->
			<div class="login_form"><!--로그인폼-->
				
				<div class="panel panel-default"><!--부트스트랩1-->
					<div class="panel-body"><!--부트스트랩2-->
				
  					<div class="form-group">
    					<label for="exampleInputEmail1">Email</label>
    						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  					</div>
  					<div class="form-group">
    					<label for="exampleInputName">Name</label>
    						<input type="Name" class="form-control" id="exampleInputName1" placeholder="Name">
  					</div>
  					<div class="form-group">
    						<label for="exampleInputPassword1">Password</label>
    						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  					</div>
  						<div class="clearfix"></div>
  						<button id="doLogin" class="btn btn-success btn-block">Sign up</button>
  						<div class="link_signup pull-left">
  							<a href="index.html">Sign in</a>
  						</div>
					
		</div><!--브트스트랩2-->
		</div><!--부트스트랩1-->
		
		<div id="confirmed_form" class="custom_form">
			<div class="alert alert-success login_info" role="alert">
				<h3>Sign up success!</h3>
				<p class="name"></p>
				<p class="email"></p>
				<p class="password"></p>
			</div>
		
		<div id="failed_form" class="custom_form">
			<div class="alert alert-danger logininfo" role="alert">Sign up failed!</div>
		</div>
		</div><!--로그인폼-->
		</div><!--전체-->

	</body>
	<script>$(login.init);</script>
</html>
